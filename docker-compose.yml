version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: affili8-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: affili8
      POSTGRES_PASSWORD: affili8password
      POSTGRES_DB: affili8
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U affili8"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

